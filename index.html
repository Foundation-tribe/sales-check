    // Display checkout logs
    function displayCheckoutLogs(logs, container) {
        logs.forEach(log => {
            // Fixed screenshot handling
            let screenshotsHtml = '';
            if (log.screenshots && log.screenshots.length > 0) {
                screenshotsHtml = '<div class="mt-3"><strong>Screenshots:</strong><div class="d-flex flex-wrap">';
                log.screenshots.forEach(screenshot => {
                    // Use placeholders with actual screenshot names
                    let screenshotPath = `https://via.placeholder.com/100x75?text=${encodeURIComponent(screenshot)}`;
                    
                    screenshotsHtml += `
                        <img src="${screenshotPath}" 
                             class="screenshot-thumbnail" 
                             alt="${screenshot}"
                             data-original-filename="${screenshot}"
                             onclick="openScreenshotModal('${screenshotPath}', '${screenshot}')">
                    `;
                });
                screenshotsHtml += '</div></div>';
            }

            const success = log.success === true;
            const cardClass = success ? 'card-success' : 'card-failure';
            
            // Format timestamp for display
            let displayTimestamp = log.timestamp || 'Unknown';
            try {
                if (displayTimestamp.includes('_')) {
                    const parts = displayTimestamp.split('_');
                    if (parts.length >= 2) {
                        const date = parts[0];
                        const time = parts[1];
                        displayTimestamp = `${date.substring(0, 4)}-${date.substring(4, 6)}-${date.substring(6, 8)} ${time.substring(0, 2)}:${time.substring(2, 4)}:${time.substring(4, 6)}`;
                    }
                }
            } catch (e) {
                console.error('Error formatting timestamp:', e);
            }
            
            // Use opcode if available, otherwise product ID
            const productId = log.product_id || 'Unknown';
            const opcode = log.opcode || productId;

            const logCard = document.createElement('div');
            logCard.className = 'col-md-6 col-lg-4 checkout-card';
            logCard.setAttribute('data-product-id', productId);
            logCard.setAttribute('data-opcode', opcode);
            logCard.setAttribute('data-status', success ? 'success' : 'failure');

            logCard.innerHTML = `
                <div class="card h-100 ${cardClass}">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Opcode: ${opcode}</h5>
                        <span class="badge ${success ? 'bg-success' : 'bg-danger'}">
                            ${success ? 'Success' : 'Failed'}
                        </span>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <strong>Product ID:</strong> ${productId}<br>
                            <strong>Timestamp:</strong> ${displayTimestamp}<br>
                            <strong>URL:</strong> <span class="text-truncate d-inline-block" style="max-width: 100%;">${log.url || 'N/A'}</span>
                        </p>
                        ${screenshotsHtml}
                        <button class="btn btn-sm btn-outline-primary mt-3" onclick="viewLogDetails(${JSON.stringify(log).replace(/"/g, '&quot;')})">
                            View Details
                        </button>
                    </div>
                </div>
            `;
            
            container.appendChild(logCard);
        });
    }
